<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Challengers Bangalore</title>
    <!-- font-awesome-cdn -->

</head>
<body>
    <main>
        <header>
            <a href="#" id="logo"><img src="/images/rcb.svg" alt=""></a>
        
            <nav>
                <ul>
                    <li><a href="/index.html">HOME</a></li>
                    <li><a href="#">TEAM</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
                <div class="add-player">
                    <label for="add-player"></label>
                    Add player's
                    <i id="add-player" class="fas fa-plus"></i>
                </div>
                <div class="search">
                    <input type="text"  id="search-input" class="input" placeholder="Search...">
                    <button class="btn">
                      <i class="fas fa-search"></i>
                    </button>
                </div>
            </nav>
        </header>
        <section id="banner">
            <img src="https://s01.sgp1.digitaloceanspaces.com/large/837888-58393-payzbnumsv-1495020817.jpeg" alt="csk-banner">
        </section>
        <section id="performance">
            <div class="column-1">
                <div>
                    <h3>CHAMPIONSHIP WON</h3>
                    <p>2010 2011 2018</p>
                </div>
                <div >
                    <h3>Player's</h3>
                    <p>24</p>
                </div>
            </div>
          
            <div id="top-batsman" >
                <h3>Top Batsman</h3>
                <div class="player-wrapper">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c170661/virat-kohli.jpg" alt="Ruturaj-Gaikwad">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c195763/devdutt-padikkal.jpg" alt="faf du">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c170641/glenn-maxwell.jpg" alt="raina">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c170999/ab-de-villiers.jpg" alt="rayudu">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c154585/finn-allen.jpg" alt="dhoni">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c153415/harshal-patel.jpg" alt="moeen">
    
                </div>
            </div>
            <div id="top-bowler">
                <h3>Top bowler</h3>
                <div class="player-wrapper">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c171035/washington-sundar.jpg" alt="bravo">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c170654/adam-zampa.jpg" alt="jadeja">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c156101/kyle-jamieson.jpg" alt="tahir">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c170638/kane-richardson.jpg" alt="ngidi">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c178690/navdeep-saini.jpg" alt="thakur">
                    <img src="https://www.cricbuzz.com/a/img/v1/75x75/i1/c170690/yuzvendra-chahal.jpg" alt="chahar">
                </div>

            </div>
        </section>
        <h2>Team player's</h2>
        <section class="team-player">

                <img src="https://www.dreamteamcric.com/wp-content/uploads/Ruturaj-Gaikwad.jpg" alt="">

        <section id="pop-modal" class="pop-modal">
            
            <form class="wrapper" id="wrapper">
                <div class="close" id="close"><i class="fas fa-times"></i></div>
                Name: <input type="text" name="name" id="player-name" required>
                Birthplace:<input type="text" name="place" id="player-place" required>
                Born:<input type="date" name="date" id="player-birth" required>
                Role:<input type="text" name="role" id="player-role" required>
                BattingStyle:<input type="text" name="bat-style" id="player-batting-sty" required>
                BowlingStyle:<input type="text" name="bow-style" id="player-bowling-sty" required>
                <input type="submit" value="SUBMIT" id="submit">
            </form>
        </section>
    </main>
